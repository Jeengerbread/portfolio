<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}
</style>
	
<link rel="stylesheet" href="css/title.css">
<title>Realm</title>
</head>

<body>
	<div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="Horror.webm" type="video/webm">
            <source src="Horror.mp4" type="video/mp4">
        </video>
		<audio loop autoplay>
			<source src="forest.mp3">
		</audio>
		
</div>
	
</body>
</html>
